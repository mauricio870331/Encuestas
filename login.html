  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <b>Log </b>in
      </div>
      <div class="login-box-body">       
        <form action="validar_login.php" method="post">
          <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="usuario" name="usuario"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password" name="clave"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">                             
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
   
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>   
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>   
    <script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script src="js/notificaciones.js" type="text/javascript"></script>
    <script>
     
  $(document).ready(function () { 

      var mensaje = getParameterByName('mensaje');
        
       if (mensaje == 'error_login') {
          showAlert("Usuario o contrase침a incorrectos", "error", 250, 60);
      } 
      
        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }      

      function showAlert(mensaje, cssClas, width, height) { //info,error,success
          if ($("#notificaciones").length == 0) {
        //creamos el div con id notificaciones
              var contenedor_notificaciones = $(window.document.createElement('div')).attr("id", "notificaciones");
              //a continuaci칩n la a침adimos al body
              $('body').append(contenedor_notificaciones);
          }
        //llamamos al plugin y le pasamos las opciones
          $.notificaciones({
              mensaje: mensaje,
              width: width,
              cssClass: cssClas, //clase de la notificaci칩n
              timeout: 3000, //milisegundos
              fadeout: 1000, //tiempo en desaparecer
              radius: 5, //border-radius
              height: height
          });
      }
  });
    </script>
  </body>
